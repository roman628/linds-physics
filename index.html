<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHYS 140 Final Exam Study Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        #content h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            border-bottom: 4px solid #667eea;
            padding-bottom: 15px;
        }
        
        #content h2 {
            color: #764ba2;
            font-size: 1.8em;
            margin-top: 40px;
            margin-bottom: 15px;
            padding-left: 15px;
            border-left: 5px solid #764ba2;
        }
        
        #content h3 {
            color: #555;
            font-size: 1.4em;
            margin-top: 25px;
            margin-bottom: 10px;
        }
        
        #content p {
            margin-bottom: 15px;
            text-align: justify;
        }
        
        #content ul, #content ol {
            margin-left: 30px;
            margin-bottom: 15px;
        }
        
        #content li {
            margin-bottom: 8px;
        }
        
        #content code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        #content pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
        }
        
        #content pre code {
            background: none;
            color: inherit;
            padding: 0;
        }
        
        #content strong {
            color: #667eea;
            font-weight: 600;
        }
        
        #content em {
            color: #764ba2;
            font-style: italic;
        }
        
        #content hr {
            border: none;
            border-top: 2px solid #e0e0e0;
            margin: 30px 0;
        }
        
        #content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin: 20px 0;
            color: #666;
            font-style: italic;
        }
        
        #content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        #content th, #content td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        #content th {
            background-color: #667eea;
            color: white;
            font-weight: 600;
        }
        
        #content tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            color: #721c24;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
                padding: 20px;
            }
            
            #content h1, #content h2, #content h3 {
                page-break-after: avoid;
            }
            
            #content pre {
                page-break-inside: avoid;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            #content h1 {
                font-size: 2em;
            }
            
            #content h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content" class="loading">
            Loading study guide...
        </div>
    </div>

    <!-- Using marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        // Configure marked options
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            mangle: false
        });

        // Fetch and render the markdown file
        async function loadMarkdown() {
            const contentDiv = document.getElementById('content');
            
            try {
                // Try to load phys140_final_study_guide.md first, then fallback to README.md
                let response = await fetch('README.md');
                
                if (!response.ok) {
                    response = await fetch('README.md');
                }
                
                if (!response.ok) {
                    throw new Error('Could not load markdown file');
                }
                
                const markdown = await response.text();
                const html = marked.parse(markdown);
                contentDiv.innerHTML = html;
                
                // Add smooth scrolling to anchor links
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth' });
                        }
                    });
                });
                
            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <h2>⚠️ Error Loading Study Guide</h2>
                        <p>Could not load the markdown file. Please make sure one of these files is in the same directory as index.html:</p>
                        <ul>
                            <li><code>phys140_final_study_guide.md</code></li>
                            <li><code>README.md</code></li>
                        </ul>
                        <p><strong>Error details:</strong> ${error.message}</p>
                        <hr>
                        <p><strong>Note for GitHub Pages:</strong> Make sure to commit and push the markdown file to your repository.</p>
                    </div>
                `;
            }
        }

        // Load the markdown when page loads
        loadMarkdown();
    </script>
</body>
</html>
